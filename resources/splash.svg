<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="2732" height="2732" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
  <!-- Dark green background to match poker table -->
  <rect width="100%" height="100%" fill="#006400"/>
  
  <!-- Lighter green center glow -->
  <radialGradient id="center_glow" cx="50%" cy="50%" r="50%" fx="50%" fy="50%">
    <stop offset="0%" style="stop-color:#00AA00;stop-opacity:0.7"/>
    <stop offset="100%" style="stop-color:#006400;stop-opacity:0"/>
  </radialGradient>
  <circle cx="50%" cy="50%" r="1000" fill="url(#center_glow)"/>
  
  <!-- Poker chips -->
  <g id="poker_chips" transform="translate(1366, 1366)">
    <!-- Red chip -->
    <circle cx="-300" cy="-200" r="120" fill="#D40000" stroke="#FFFFFF" stroke-width="10"/>
    <circle cx="-300" cy="-200" r="100" fill="#D40000" stroke="#FFFFFF" stroke-width="5"/>
    
    <!-- Blue chip -->
    <circle cx="300" cy="-200" r="120" fill="#0055AA" stroke="#FFFFFF" stroke-width="10"/>
    <circle cx="300" cy="-200" r="100" fill="#0055AA" stroke="#FFFFFF" stroke-width="5"/>
    
    <!-- Green chip -->
    <circle cx="0" cy="250" r="120" fill="#009900" stroke="#FFFFFF" stroke-width="10"/>
    <circle cx="0" cy="250" r="100" fill="#009900" stroke="#FFFFFF" stroke-width="5"/>
  </g>
  
  <!-- Game name -->
  <text x="50%" y="60%" font-family="Arial, sans-serif" font-size="140" font-weight="bold" text-anchor="middle" fill="#D4AF37" stroke="#000000" stroke-width="2">Poker 3arabawy</text>
  
  <!-- Gold decorative line -->
  <line x1="25%" y1="65%" x2="75%" y2="65%" stroke="#D4AF37" stroke-width="8" stroke-linecap="round"/>
</svg>