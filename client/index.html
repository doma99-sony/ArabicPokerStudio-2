<!DOCTYPE html>
<html lang="ar" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover, maximum-scale=1.0, user-scalable=no" />
    <meta name="format-detection" content="telephone=no" />
    <meta name="msapplication-tap-highlight" content="no" />
    <meta name="theme-color" content="#006400" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    
    <!-- PWA مانيفست -->
    <link rel="manifest" href="/manifest.json" />
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;600;700&family=Roboto:wght@400;500;700&family=Tajawal:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <title>بوكر تكساس عرباوي - لعبة البوكر العربية</title>
    
    <!-- أنماط موبايل إضافية - ملاحظة: سيتم تحميلها في وقت التشغيل -->
    <!-- <link rel="stylesheet" href="/mobile-styles.css"> -->
    
    <!-- تحميل مسبق للموارد -->
    <link rel="preload" href="/sounds/thunder.js" as="script">
    <link rel="preload" href="/images/fog-overlay.svg" as="image">
    <link rel="preload" href="/images/fog-overlay2.svg" as="image">
    <link rel="preload" href="/images/fighting-pattern.svg" as="image">
    <link rel="preload" href="/images/rocket-pattern.svg" as="image">
    
    <!-- أنماط CSS إضافية للدعم المباشر -->
    <style>
      /* تأثيرات مرئية أساسية أثناء تحميل الصفحة */
      @keyframes loading-pulse {
        0%, 100% { opacity: 0.3; }
        50% { opacity: 0.7; }
      }
      
      .loading-element {
        animation: loading-pulse 1.5s infinite ease-in-out;
      }
      
      /* منع وميض الشاشة عند تبديل الصفحات */
      body {
        background-color: #0d1117;
        color: #e6e6e6;
        opacity: 1;
        transition: opacity 0.3s;
        -webkit-tap-highlight-color: transparent; /* منع تأثير الضغط على الشاشة */
        touch-action: manipulation; /* تحسين أداء اللمس */
        overscroll-behavior: none; /* منع التمرير الزائد */
      }
      
      /* إضافة دعم أفضل لمظهر موبايل */
      @media (max-width: 640px) {
        html {
          font-size: 14px;
        }
      }
      
      /* معالجة مشاكل الشاشات المختلفة */
      @supports (padding: max(0px)) {
        body {
          padding-top: max(12px, env(safe-area-inset-top));
          padding-bottom: max(12px, env(safe-area-inset-bottom));
          padding-left: max(12px, env(safe-area-inset-left));
          padding-right: max(12px, env(safe-area-inset-right));
        }
      }
      
      /* تخصيص شريط التمرير للتطبيق */
      ::-webkit-scrollbar {
        width: 6px;
        height: 6px;
      }
      ::-webkit-scrollbar-track {
        background: rgba(0, 0, 0, 0.1);
      }
      ::-webkit-scrollbar-thumb {
        background: rgba(0, 100, 0, 0.5);
        border-radius: 3px;
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
    
    <!-- تحميل مسبق لسكريبت تأثيرات الصوت -->
    <script>
      // تسجيل بدء تحميل التطبيق
      window.appStartTime = new Date().getTime();
      
      // كشف الجهاز
      window.isMobileDevice = /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent);
      
      // منع السحب للصور على الأجهزة المحمولة
      document.addEventListener('dragstart', function(e) {
        if (window.isMobileDevice && e.target.tagName === 'IMG') {
          e.preventDefault();
        }
      });
    </script>
    
    <!-- سكريبت Capacitor -->
    <script type="module" src="https://unpkg.com/@capacitor/core@latest/dist/index.js"></script>
    
    <!-- تحسينات الموبايل - ملاحظة: سيتم تحميله في وقت التشغيل -->
    <!-- <script type="module" src="/mobile-enhancements.js"></script> -->
    
    <!-- التطبيق الرئيسي -->
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
