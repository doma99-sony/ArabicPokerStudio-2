<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" width="200" height="200" viewBox="0 0 200 200">
  <!-- Gradient Background -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#1A0F39" />
      <stop offset="100%" stop-color="#3D2773" />
    </linearGradient>
    <linearGradient id="goldGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#D4AF37" />
      <stop offset="50%" stop-color="#FFD700" />
      <stop offset="100%" stop-color="#D4AF37" />
    </linearGradient>
    <linearGradient id="glowGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#FFD700" stop-opacity="0.6" />
      <stop offset="100%" stop-color="#FFD700" stop-opacity="0" />
    </linearGradient>
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="4" result="blur" />
      <feComposite in="SourceGraphic" in2="blur" operator="over" />
    </filter>
  </defs>

  <!-- Background -->
  <rect width="200" height="200" rx="20" ry="20" fill="url(#bgGradient)" />
  
  <!-- Glow Effect -->
  <circle cx="100" cy="100" r="80" fill="url(#glowGradient)" filter="url(#glow)" />
  
  <!-- Egyptian Background Elements -->
  <g opacity="0.3" fill="#D4AF37">
    <!-- Pyramids -->
    <polygon points="20,160 50,120 80,160" />
    <polygon points="65,160 100,110 135,160" />
    <polygon points="120,160 150,120 180,160" />

    <!-- Egyptian Symbols -->
    <path d="M40,60 Q60,40 80,60 Q60,80 40,60 Z" />
    <path d="M120,60 Q140,40 160,60 Q140,80 120,60 Z" />
    <rect x="95" y="30" width="10" height="20" />
  </g>
  
  <!-- Queen Crown (Main Element) -->
  <g filter="url(#glow)">
    <path d="M100,45 L120,65 L140,50 L130,90 L70,90 L60,50 L80,65 Z" fill="url(#goldGradient)" stroke="#B8860B" stroke-width="2" />
    <circle cx="100" cy="45" r="5" fill="#FFD700" />
    <circle cx="80" cy="65" r="4" fill="#FFD700" />
    <circle cx="120" cy="65" r="4" fill="#FFD700" />
    <circle cx="60" cy="50" r="4" fill="#FFD700" />
    <circle cx="140" cy="50" r="4" fill="#FFD700" />
  </g>
  
  <!-- "3D" Highlight -->
  <g font-family="Arial, sans-serif" font-weight="bold">
    <text x="135" y="120" font-size="24" fill="#FFD700" filter="url(#glow)">3D</text>
  </g>
  
  <!-- Title -->
  <g font-family="Arial, sans-serif" text-anchor="middle">
    <text x="100" y="120" font-size="20" fill="#D4AF37" font-weight="bold">ูููุฉ ูุตุฑ</text>
    <text x="100" y="145" font-size="12" fill="#FFD700">Queen of Egypt</text>
  </g>
  
  <!-- Slot Machine Elements -->
  <g stroke="#D4AF37" stroke-width="2" fill="none">
    <rect x="60" y="155" width="80" height="30" rx="5" ry="5" />
    <line x1="80" y1="155" x2="80" y2="185" />
    <line x1="100" y1="155" x2="100" y2="185" />
    <line x1="120" y1="155" x2="120" y2="185" />
    
    <!-- Slot Symbols -->
    <text x="70" y="175" font-size="15" fill="#FFD700" text-anchor="middle">๐</text>
    <text x="90" y="175" font-size="15" fill="#FFD700" text-anchor="middle">๐ฑ</text>
    <text x="110" y="175" font-size="15" fill="#FFD700" text-anchor="middle">๐บ</text>
    <text x="130" y="175" font-size="15" fill="#FFD700" text-anchor="middle">๐</text>
  </g>
</svg>