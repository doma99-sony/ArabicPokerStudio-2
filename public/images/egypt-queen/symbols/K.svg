<?xml version="1.0" encoding="UTF-8"?>
<svg width="200" height="200" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <title>Card Symbol K</title>
  <defs>
    <linearGradient id="cardGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#82B1FF" />
      <stop offset="50%" stop-color="#2962FF" />
      <stop offset="100%" stop-color="#0D47A1" />
    </linearGradient>
    <linearGradient id="goldGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#FFF9C4" />
      <stop offset="50%" stop-color="#FFC107" />
      <stop offset="100%" stop-color="#FF8F00" />
    </linearGradient>
  </defs>
  
  <!-- Background Circle -->
  <circle cx="100" cy="100" r="95" fill="#111" stroke="url(#goldGradient)" stroke-width="5"/>
  
  <!-- Card Symbol -->
  <text x="100" y="135" 
        font-family="Times New Roman, serif" 
        font-size="120" 
        font-weight="bold" 
        text-anchor="middle" 
        fill="url(#cardGradient)" 
        stroke="#000000" 
        stroke-width="2">
    K
  </text>
  
  <!-- Egyptian Crown -->
  <path d="M80,45 L100,25 L120,45 L110,50 L100,45 L90,50 Z" fill="url(#goldGradient)" stroke="#000" stroke-width="1"/>
  <path d="M65,165 L135,165" stroke="url(#goldGradient)" stroke-width="3" />
</svg>
