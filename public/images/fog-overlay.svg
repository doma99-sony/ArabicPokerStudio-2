<svg width="1600" height="900" xmlns="http://www.w3.org/2000/svg">
  <filter id="noise" x="0%" y="0%" width="100%" height="100%">
    <feTurbulence type="fractalNoise" baseFrequency="0.01" numOctaves="3" stitchTiles="stitch" />
    <feColorMatrix type="saturate" values="0" />
    <feComponentTransfer>
      <feFuncR type="table" tableValues="1 1" />
      <feFuncG type="table" tableValues="1 1" />
      <feFuncB type="table" tableValues="1 1" />
    </feComponentTransfer>
    <feGaussianBlur stdDeviation="50" />
  </filter>
  
  <rect width="100%" height="100%" filter="url(#noise)" opacity="0.7" />
</svg>
